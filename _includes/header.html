<div id="header" class="mb-3">
    <nav class="navbar navbar-expand-lg navbar-light bg-light rounded">
        <div class="container">
        <a class="navbar-brand" href="/"><i class="fas fa-cloud"></i> 自动投标</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample09" aria-controls="navbarsExample09" aria-expanded="false" aria-label="展开／折叠导航菜单">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsExample09">
            <ul class="navbar-nav mr-auto">
                {% for item in site.data.header.internal %}
                    <li class="nav-item{% if page.url == item.link %} active{% endif %}">
                        <a class="nav-link" href="{{ item.link }}"><i class="fas {{ item.icon }}"></i> {{ item.name }}{% if page.url == '/' %}<span class="sr-only">（当前所在页面）</span>{% endif %}</a>
                    </li>
                {% endfor %}
            </ul>
            <ul class="navbar-nav">
                {% for item in site.data.header.external %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ item.link }}" target="_blank"><i class="fas {{ item.icon }}"></i> {{ item.name }}</a>
                    </li>
                {% endfor %}
            </ul>
        </div>
        </div>
    </nav>
</div>
